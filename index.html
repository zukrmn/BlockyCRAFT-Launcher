<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="BlockyCRAFT Launcher - Modern launcher for Minecraft Beta 1.7.3" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; script-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: https:;">
    <title>BlockyCRAFT Launcher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <script>
      window.addEventListener('error', function (event) {
        document.body.innerHTML = '<div style="background: #200000; color: #ff9999; padding: 20px; font-family: monospace; white-space: pre-wrap; position: absolute; top:0; left:0; width:100%; height:100%; z-index:9999;"><h1>ðŸ’¥ Renderer Error</h1><h3>' + event.message + '</h3><pre>' + (event.error ? event.error.stack : 'No stack trace') + '</pre></div>';
      });
      console.log('Index.html inline script running');
      window.addEventListener('unhandledrejection', function (event) {
        document.body.innerHTML = '<div style="background: #200000; color: #ff9999; padding: 20px; font-family: monospace; white-space: pre-wrap; position: absolute; top:0; left:0; width:100%; height:100%; z-index:9999;"><h1>ðŸ’¥ Unhandled Rejection</h1><pre>' + event.reason + '</pre></div>';
      });
    </script>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
