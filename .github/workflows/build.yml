name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload Linux AppImage only
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist-out/BlockyCRAFT-Launcher.AppImage

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload Windows Setup only
        uses: actions/upload-artifact@v4
        with:
          name: windows-setup
          path: dist-out/BlockyCRAFT-Launcher-Setup.exe
      - name: Upload Windows Portable only
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable
          path: dist-out/BlockyCRAFT-Launcher-Portable.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload macOS DMG only
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: dist-out/BlockyCRAFT-Launcher-arm64.dmg

  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: release-files

      - name: Download Windows Setup
        uses: actions/download-artifact@v4
        with:
          name: windows-setup
          path: release-files

      - name: Download Windows Portable
        uses: actions/download-artifact@v4
        with:
          name: windows-portable
          path: release-files

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: release-files

      - name: List release files
        run: ls -la release-files/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-files/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
